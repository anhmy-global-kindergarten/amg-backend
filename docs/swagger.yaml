    properties:
      password:
        type: string
      username:
        type: string
    type: object
  auth.RegisterRequest:
    properties:
      confirm_password:
        maxLength: 20
        minLength: 6
        type: string
      name:
        type: string
      password:
        maxLength: 20
        minLength: 6
        type: string
      username:
        type: string
    required:
    - confirm_password
    - name
    - password
    - username
    type: object
info:
  contact: {}
  description: AMG - AnhMy Global Kindergarten
  title: amg-backend
  version: "1.0"
paths:
